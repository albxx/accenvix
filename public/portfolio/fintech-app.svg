<?xml version='1.0' encoding='UTF-8'?>
<svg xmlns='http://www.w3.org/2000/svg' width='600' height='400' viewBox='0 0 600 400'>
  <!-- Background gradient -->
  <defs>
    <linearGradient id='bgGradient' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#7c3aed' stop-opacity='0.1'/>
      <stop offset='100%' stop-color='#f59e0b' stop-opacity='0.1'/>
    </linearGradient>
    <linearGradient id='cardGradient' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#7c3aed'/>
      <stop offset='100%' stop-color='#f59e0b'/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width='600' height='400' fill='url(#bgGradient)'/>
  
  <!-- Phone frame -->
  <rect x='150' y='30' width='300' height='340' rx='25' fill='black' stroke='#334155' stroke-width='2'/>
  <rect x='155' y='35' width='290' height='330' rx='22' fill='#f1f5f9'/>
  
  <!-- Status bar -->
  <rect x='170' y='45' width='260' height='20' fill='#e2e8f0' rx='3'/>
  <circle cx='180' y='55' r='4' fill='#ef4444'/>
  <text x='200' y='59' font-family='Arial, sans-serif' font-size='10' fill='#64748b'>9:41 AM</text>
  <text x='380' y='59' font-family='Arial, sans-serif' font-size='10' fill='#64748b'>100%</text>
  <rect x='400' y='50' width='20' height='10' fill='#64748b' rx='2'/>
  
  <!-- App header -->
  <rect x='170' y='70' width='260' height='40' fill='url(#cardGradient)' rx='8'/>
  <text x='270' y='95' font-family='Arial, sans-serif' font-size='14' fill='white' font-weight='bold'>QuickPay</text>
  
  <!-- Balance card -->
  <rect x='180' y='120' width='240' height='120' rx='12' fill='url(#cardGradient)'/>
  <text x='195' y='140' font-family='Arial, sans-serif' font-size='12' fill='rgba(255,255,255,0.8)'>Available Balance</text>
  <text x='195' y='165' font-family='Arial, sans-serif' font-size='24' fill='white' font-weight='bold'>,450.75</text>
  <text x='195' y='180' font-family='Arial, sans-serif' font-size='10' fill='rgba(255,255,255,0.8)'> 4829</text>
  
  <!-- Quick actions -->
  <rect x='180' y='250' width='50' height='50' rx='25' fill='#0ea5e9'/>
  <text x='200' y='270' font-family='Arial, sans-serif' font-size='20' fill='white'>+</text>
  <text x='185' y='310' font-family='Arial, sans-serif' font-size='10' fill='#64748b'>Transfer</text>
  
  <rect x='250' y='250' width='50' height='50' rx='25' fill='#10b981'/>
  <text x='270' y='270' font-family='Arial, sans-serif' font-size='20' fill='white'>$</text>
  <text x='255' y='310' font-family='Arial, sans-serif' font-size='10' fill='#64748b'>Request</text>
  
  <rect x='320' y='250' width='50' height='50' rx='25' fill='#f59e0b'/>
  <text x='340' y='270' font-family='Arial, sans-serif' font-size='20' fill='white'>%</text>
  <text x='325' y='310' font-family='Arial, sans-serif' font-size='10' fill='#64748b'>Invest</text>
  
  <!-- Recent transactions -->
  <rect x='180' y='320' width='240' height='40' rx='8' fill='white' stroke='#e2e8f0'/>
  <circle cx='195' cy='340' r='12' fill='#ef4444'/>
  <text x='215' y='335' font-family='Arial, sans-serif' font-size='12' fill='#334155' font-weight='bold'>Amazon</text>
  <text x='215' y='350' font-family='Arial, sans-serif' font-size='10' fill='#64748b'>Online Purchase</text>
  <text x='370' y='345' font-family='Arial, sans-serif' font-size='12' fill='#ef4444' font-weight='bold'>-.99</text>
</svg>
