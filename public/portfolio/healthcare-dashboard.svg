<?xml version='1.0' encoding='UTF-8'?>
<svg xmlns='http://www.w3.org/2000/svg' width='600' height='400' viewBox='0 0 600 400'>
  <!-- Background gradient -->
  <defs>
    <linearGradient id='bgGradient' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#059669' stop-opacity='0.1'/>
      <stop offset='100%' stop-color='#0ea5e9' stop-opacity='0.1'/>
    </linearGradient>
    <linearGradient id='chartGradient1' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' stop-color='#059669' stop-opacity='0.8'/>
      <stop offset='100%' stop-color='#059669' stop-opacity='0.2'/>
    </linearGradient>
    <linearGradient id='chartGradient2' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' stop-color='#0ea5e9' stop-opacity='0.8'/>
      <stop offset='100%' stop-color='#0ea5e9' stop-opacity='0.2'/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width='600' height='400' fill='url(#bgGradient)'/>
  
  <!-- Dashboard header -->
  <rect x='30' y='30' width='540' height='60' rx='8' fill='white' stroke='#e2e8f0' stroke-width='1'/>
  <text x='50' y='65' font-family='Arial, sans-serif' font-size='16' fill='#334155' font-weight='bold'>Healthcare Analytics Dashboard</text>
  
  <!-- Stats cards -->
  <rect x='50' y='110' width='120' height='80' rx='8' fill='white' stroke='#e2e8f0' stroke-width='1'/>
  <rect x='190' y='110' width='120' height='80' rx='8' fill='white' stroke='#e2e8f0' stroke-width='1'/>
  <rect x='330' y='110' width='120' height='80' rx='8' fill='white' stroke='#e2e8f0' stroke-width='1'/>
  <rect x='470' y='110' width='120' height='80' rx='8' fill='white' stroke='#e2e8f0' stroke-width='1'/>
  
  <!-- Stats icons and numbers -->
  <circle cx='70' cy='135' r='12' fill='#059669'/>
  <text x='65' y='140' font-family='Arial, sans-serif' font-size='12' fill='white'>Pt</text>
  <text x='90' y='135' font-family='Arial, sans-serif' font-size='18' fill='#334155' font-weight='bold'>1,248</text>
  <text x='90' y='150' font-family='Arial, sans-serif' font-size='10' fill='#64748b'>Patients</text>
  
  <circle cx='210' cy='135' r='12' fill='#0ea5e9'/>
  <text x='205' y='140' font-family='Arial, sans-serif' font-size='12' fill='white'>Dr</text>
  <text x='230' y='135' font-family='Arial, sans-serif' font-size='18' fill='#334155' font-weight='bold'>89</text>
  <text x='230' y='150' font-family='Arial, sans-serif' font-size='10' fill='#64748b'>Doctors</text>
  
  <circle cx='350' cy='135' r='12' fill='#f59e0b'/>
  <text x='345' y='140' font-family='Arial, sans-serif' font-size='12' fill='white'>Ap</text>
  <text x='370' y='135' font-family='Arial, sans-serif' font-size='18' fill='#334155' font-weight='bold'>342</text>
  <text x='370' y='150' font-family='Arial, sans-serif' font-size='10' fill='#64748b'>Appointments</text>
  
  <circle cx='490' cy='135' r='12' fill='#ef4444'/>
  <text x='485' y='140' font-family='Arial, sans-serif' font-size='12' fill='white'>Er</text>
  <text x='510' y='135' font-family='Arial, sans-serif' font-size='18' fill='#334155' font-weight='bold'>12</text>
  <text x='510' y='150' font-family='Arial, sans-serif' font-size='10' fill='#64748b'>Emergencies</text>
  
  <!-- Charts area -->
  <rect x='50' y='210' width='500' height='160' rx='8' fill='white' stroke='#e2e8f0' stroke-width='1'/>
  
  <!-- Chart title -->
  <text x='70' y='230' font-family='Arial, sans-serif' font-size='14' fill='#334155' font-weight='bold'>Weekly Patient Trends</text>
  
  <!-- Chart grid lines -->
  <line x1='70' y1='250' x2='520' y2='250' stroke='#e2e8f0' stroke-dasharray='2,2'/>
  <line x1='70' y1='280' x2='520' y2='280' stroke='#e2e8f0' stroke-dasharray='2,2'/>
  <line x1='70' y1='310' x2='520' y2='310' stroke='#e2e8f0' stroke-dasharray='2,2'/>
  <line x1='70' y1='340' x2='520' y2='340' stroke='#e2e8f0' stroke-dasharray='2,2'/>
  
  <!-- Chart bars -->
  <rect x='90' y='290' width='20' height='60' fill='url(#chartGradient1)' rx='3'/>
  <rect x='130' y='260' width='20' height='90' fill='url(#chartGradient1)' rx='3'/>
  <rect x='170' y='240' width='20' height='110' fill='url(#chartGradient1)' rx='3'/>
  <rect x='210' y='270' width='20' height='80' fill='url(#chartGradient1)' rx='3'/>
  <rect x='250' y='250' width='20' height='100' fill='url(#chartGradient1)' rx='3'/>
  <rect x='290' y='230' width='20' height='120' fill='url(#chartGradient1)' rx='3'/>
  <rect x='330' y='260' width='20' height='90' fill='url(#chartGradient1)' rx='3'/>
  
  <!-- Legend -->
  <rect x='400' y='240' width='12' height='12' fill='#059669' rx='2'/>
  <text x='420' y='250' font-family='Arial, sans-serif' font-size='12' fill='#334155'>Patient Admissions</text>
</svg>
