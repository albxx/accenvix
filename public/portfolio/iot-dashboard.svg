<?xml version='1.0' encoding='UTF-8'?>
<svg xmlns='http://www.w3.org/2000/svg' width='600' height='400' viewBox='0 0 600 400'>
  <!-- Background gradient -->
  <defs>
    <linearGradient id='bgGradient' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#059669' stop-opacity='0.1'/>
      <stop offset='100%' stop-color='#dc2626' stop-opacity='0.1'/>
    </linearGradient>
    <linearGradient id='sensorGradient' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#059669'/>
      <stop offset='100%' stop-color='#dc2626'/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width='600' height='400' fill='url(#bgGradient)'/>
  
  <!-- Header -->
  <rect x='30' y='30' width='540' height='50' rx='8' fill='white' stroke='#e2e8f0' stroke-width='1'/>
  <text x='50' y='60' font-family='Arial, sans-serif' font-size='16' fill='#334155' font-weight='bold'>Industrial IoT Monitoring Dashboard</text>
  
  <!-- Factory floor layout -->
  <rect x='50' y='100' width='500' height='250' rx='8' fill='#f8fafc' stroke='#e2e8f0' stroke-width='1'/>
  
  <!-- Factory equipment -->
  <rect x='80' y='130' width='80' height='60' rx='4' fill='#e2e8f0'/>
  <text x='95' y='165' font-family='Arial, sans-serif' font-size='10' fill='#334155'>Machine A</text>
  
  <rect x='200' y='130' width='80' height='60' rx='4' fill='#e2e8f0'/>
  <text x='215' y='165' font-family='Arial, sans-serif' font-size='10' fill='#334155'>Machine B</text>
  
  <rect x='320' y='130' width='80' height='60' rx='4' fill='#e2e8f0'/>
  <text x='335' y='165' font-family='Arial, sans-serif' font-size='10' fill='#334155'>Machine C</text>
  
  <rect x='440' y='130' width='80' height='60' rx='4' fill='#e2e8f0'/>
  <text x='455' y='165' font-family='Arial, sans-serif' font-size='10' fill='#334155'>Control</text>
  
  <!-- Sensor status indicators -->
  <circle cx='100' cy='140' r='6' fill='#10b981'/>
  <circle cx='220' cy='140' r='6' fill='#f59e0b'/>
  <circle cx='340' cy='140' r='6' fill='#ef4444'/>
  <circle cx='460' cy='140' r='6' fill='#10b981'/>
  
  <!-- Data visualization panels -->
  <rect x='80' y='210' width='150' height='100' rx='6' fill='white' stroke='#e2e8f0' stroke-width='1'/>
  <rect x='250' y='210' width='150' height='100' rx='6' fill='white' stroke='#e2e8f0' stroke-width='1'/>
  <rect x='420' y='210' width='100' height='100' rx='6' fill='white' stroke='#e2e8f0' stroke-width='1'/>
  
  <!-- Panel titles -->
  <text x='90' y='225' font-family='Arial, sans-serif' font-size='12' fill='#334155' font-weight='bold'>Temperature</text>
  <text x='260' y='225' font-family='Arial, sans-serif' font-size='12' fill='#334155' font-weight='bold'>Pressure</text>
  <text x='430' y='225' font-family='Arial, sans-serif' font-size='12' fill='#334155' font-weight='bold'>Status</text>
  
  <!-- Temperature chart -->
  <rect x='90' y='240' width='130' height='60' fill='#f1f5f9' rx='4'/>
  <path d='M95 270 Q 110 250 125 260 Q 140 280 155 270 Q 170 260 185 265' stroke='#059669' stroke-width='2' fill='none'/>
  <circle cx='95' cy='270' r='2' fill='#059669'/>
  <circle cx='125' cy='260' r='2' fill='#059669'/>
  <circle cx='155' cy='270' r='2' fill='#059669'/>
  <circle cx='185' cy='265' r='2' fill='#059669'/>
  
  <!-- Pressure gauge -->
  <circle cx='325' y='270' r='25' fill='#f1f5f9' stroke='#e2e8f0' stroke-width='1'/>
  <path d='M325 270 L325 250 A20 20 0 0 1 340 260 Z' fill='#f59e0b'/>
  <text x='315' y='290' font-family='Arial, sans-serif' font-size='10' fill='#334155'>85 PSI</text>
  
  <!-- Status indicators -->
  <rect x='430' y='240' width='80' height='20' rx='3' fill='#10b981'/>
  <text x='445' y='253' font-family='Arial, sans-serif' font-size='10' fill='white'>Normal</text>
  
  <rect x='430' y='265' width='80' height='20' rx='3' fill='#f59e0b'/>
  <text x='440' y='278' font-family='Arial, sans-serif' font-size='10' fill='white'>Warning</text>
  
  <!-- Alert notification -->
  <rect x='80' y='320' width='440' height='25' rx='4' fill='#fffbeb' stroke='#f59e0b' stroke-width='1'/>
  <circle cx='95' cy='332' r='6' fill='#f59e0b'/>
  <text x='110' y='336' font-family='Arial, sans-serif' font-size='10' fill='#92400e'>Maintenance alert: Machine B requires attention</text>
</svg>
