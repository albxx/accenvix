<?xml version='1.0' encoding='UTF-8'?>
<svg xmlns='http://www.w3.org/2000/svg' width='600' height='400' viewBox='0 0 600 400'>
  <!-- Background gradient -->
  <defs>
    <linearGradient id='bgGradient' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#1e40af' stop-opacity='0.1'/>
      <stop offset='100%' stop-color='#dc2626' stop-opacity='0.1'/>
    </linearGradient>
    <linearGradient id='mapGradient' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#3b82f6'/>
      <stop offset='100%' stop-color='#8b5cf6'/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width='600' height='400' fill='url(#bgGradient)'/>
  
  <!-- Dashboard header -->
  <rect x='30' y='30' width='540' height='50' rx='8' fill='white' stroke='#e2e8f0' stroke-width='1'/>
  <text x='50' y='60' font-family='Arial, sans-serif' font-size='16' fill='#334155' font-weight='bold'>Global Logistics Tracking Dashboard</text>
  
  <!-- Map area -->
  <rect x='50' y='100' width='380' height='250' rx='8' fill='#f8fafc' stroke='#e2e8f0' stroke-width='1'/>
  
  <!-- Simplified world map -->
  <rect x='80' y='130' width='320' height='190' fill='url(#mapGradient)' opacity='0.2' rx='4'/>
  
  <!-- Route lines -->
  <path d='M100 150 Q 200 120 300 160' stroke='#3b82f6' stroke-width='2' fill='none'/>
  <path d='M100 180 Q 220 140 320 190' stroke='#8b5cf6' stroke-width='2' fill='none'/>
  <path d='M120 200 Q 240 160 340 210' stroke='#ef4444' stroke-width='2' fill='none'/>
  
  <!-- Location markers -->
  <circle cx='100' cy='150' r='6' fill='#3b82f6'/>
  <circle cx='300' cy='160' r='6' fill='#3b82f6'/>
  <circle cx='100' cy='180' r='6' fill='#8b5cf6'/>
  <circle cx='320' cy='190' r='6' fill='#8b5cf6'/>
  <circle cx='120' cy='200' r='6' fill='#ef4444'/>
  <circle cx='340' cy='210' r='6' fill='#ef4444'/>
  
  <!-- Stats panel -->
  <rect x='450' y='100' width='120' height='250' rx='8' fill='white' stroke='#e2e8f0' stroke-width='1'/>
  
  <!-- Stats cards -->
  <rect x='460' y='120' width='100' height='60' rx='6' fill='#dbeafe'/>
  <text x='470' y='140' font-family='Arial, sans-serif' font-size='12' fill='#334155' font-weight='bold'>Active Shipments</text>
  <text x='490' y='160' font-family='Arial, sans-serif' font-size='18' fill='#3b82f6' font-weight='bold'>1,247</text>
  
  <rect x='460' y='190' width='100' height='60' rx='6' fill='#ede9fe'/>
  <text x='470' y='210' font-family='Arial, sans-serif' font-size='12' fill='#334155' font-weight='bold'>In Transit</text>
  <text x='490' y='230' font-family='Arial, sans-serif' font-size='18' fill='#8b5cf6' font-weight='bold'>892</text>
  
  <rect x='460' y='260' width='100' height='60' rx='6' fill='#fee2e2'/>
  <text x='470' y='280' font-family='Arial, sans-serif' font-size='12' fill='#334155' font-weight='bold'>Delayed</text>
  <text x='495' y='300' font-family='Arial, sans-serif' font-size='18' fill='#ef4444' font-weight='bold'>23</text>
  
  <!-- Delivery truck icon -->
  <rect x='80' y='320' width='40' height='20' rx='4' fill='#334155'/>
  <circle cx='90' cy='335' r='5' fill='#64748b'/>
  <circle cx='110' cy='335' r='5' fill='#64748b'/>
  <text x='130' y='335' font-family='Arial, sans-serif' font-size='12' fill='#334155'>Delivery Status</text>
</svg>
