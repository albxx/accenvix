<?xml version='1.0' encoding='UTF-8'?>
<svg xmlns='http://www.w3.org/2000/svg' width='600' height='400' viewBox='0 0 600 400'>
  <!-- Background gradient -->
  <defs>
    <linearGradient id='bgGradient' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#1e40af' stop-opacity='0.1'/>
      <stop offset='100%' stop-color='#7c3aed' stop-opacity='0.1'/>
    </linearGradient>
    <linearGradient id='accentGradient' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#f59e0b'/>
      <stop offset='100%' stop-color='#ef4444'/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width='600' height='400' fill='url(#bgGradient)'/>
  
  <!-- Browser window -->
  <rect x='50' y='50' width='500' height='300' rx='8' fill='white' stroke='#e2e8f0' stroke-width='1'/>
  <rect x='50' y='50' width='500' height='40' fill='#f8fafc' stroke='#e2e8f0' stroke-width='1'/>
  <circle cx='65' cy='70' r='6' fill='#ef4444'/>
  <circle cx='85' cy='70' r='6' fill='#f59e0b'/>
  <circle cx='105' cy='70' r='6' fill='#22c55e'/>
  
  <!-- Navigation bar -->
  <rect x='130' y='65' width='60' height='10' rx='5' fill='#cbd5e1'/>
  <rect x='200' y='65' width='80' height='10' rx='5' fill='#94a3b8'/>
  <rect x='290' y='65' width='70' height='10' rx='5' fill='#94a3b8'/>
  <rect x='370' y='65' width='90' height='10' rx='5' fill='#94a3b8'/>
  
  <!-- E-commerce elements -->
  <rect x='80' y='120' width='120' height='120' rx='8' fill='#f1f5f9'/>
  <rect x='220' y='120' width='120' height='120' rx='8' fill='#f1f5f9'/>
  <rect x='360' y='120' width='120' height='120' rx='8' fill='#f1f5f9'/>
  
  <!-- Product images placeholders -->
  <rect x='100' y='135' width='80' height='60' rx='4' fill='#cbd5e1'/>
  <rect x='240' y='135' width='80' height='60' rx='4' fill='#cbd5e1'/>
  <rect x='380' y='135' width='80' height='60' rx='4' fill='#cbd5e1'/>
  
  <!-- Price tags -->
  <text x='100' y='215' font-family='Arial, sans-serif' font-size='12' fill='#64748b'></text>
  <text x='240' y='215' font-family='Arial, sans-serif' font-size='12' fill='#64748b'></text>
  <text x='380' y='215' font-family='Arial, sans-serif' font-size='12' fill='#64748b'></text>
  
  <!-- Shopping cart icon -->
  <circle cx='520' y='100' r='20' fill='url(#accentGradient)'/>
  <path d='M510 95 L515 100 L525 90' stroke='white' stroke-width='2' fill='none'/>
  <text x='515' y='125' font-family='Arial, sans-serif' font-size='10' fill='#64748b'>Cart</text>
  
  <!-- Search bar -->
  <rect x='80' y='100' width='200' height='12' rx='6' fill='#f1f5f9' stroke='#e2e8f0'/>
  <circle cx='270' y='106' r='3' fill='#94a3b8'/>
</svg>
